### Include/exclude filters for Duplicacy on macOS
###
###   Usage:
###
###   1. Copy this file to ~/.duplicacy[-web]/filters
###
###   2. Add @~/.duplicacy[-web]/filters/filter-macos.cfg as filter
###
###   Note:
###
###   Configuration is for base drectory /Users (everything in /Users is
###   included except what is exluded here).
###

## Regular expressions

-andreas/.cache/*
